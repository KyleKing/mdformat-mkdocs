[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2.0,<4"]

[project]
authors = [
  {email = "dev.act.kyle@gmail.com", name = "kyleking"},
]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "mdformat >= 0.7.16",
  "mdformat-admon >= 2.0.3",
  "mdformat-gfm >= 0.3.6",
  "more-itertools >= 10.2.0",
]
dynamic = ["description", "version"]
keywords = ["markdown", "markdown-it", "mdformat"]
name = "mdformat_mkdocs"
readme = "README.md"
requires-python = ">=3.8.0"

[project.entry-points."mdformat.parser_extension"]
mkdocs = "mdformat_mkdocs" # Do not change name without modifying '_match_plugin_renderer'

[project.optional-dependencies]
dev = ["pre-commit"]
recommended = [
  # Keep in-sync with README
  "mdformat-beautysh >= 0.1.1",
  "mdformat-config >= 0.1.3",
  "mdformat-footnote >= 0.1.1",
  "mdformat-frontmatter >= 2.0.8",
  "mdformat-ruff >= 0.1.3",
  "mdformat-simple-breaks >= 0.0.1",
  "mdformat-tables >= 0.4.1",
  "mdformat-web >= 0.1.0",
  "mdformat-wikilink >= 0.2.0",
  # Patches https://github.com/lovesegfault/beautysh/issues/248 for Python 3.12
  "setuptools",
]
test = [
  "pytest >= 7.4.4",
  "pytest-beartype >= 0.0.2",
  "pytest-cov >= 4.1.0",
  "syrupy >= 4.6.0",
]

[project.urls]
homepage = "https://github.com/kyleking/mdformat-mkdocs"

[tool.flit.sdist]
exclude = [".github/", "tests/"]
include = []

[tool.pytest-watcher]
ignore_patterns = []
now = true
patterns = ["*.ambr", "*.md", "*.py"]
runner = "tox"
runner_args = ["-e", "py312-beartype"]

[tool.tomlsort]
all = true
in_place = true
trailing_comma_inline_array = true
